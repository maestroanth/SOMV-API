<h2 style="text-align: center;">{{title}}</h2><p></p>
<br />
<h3 style="text-align: center;">{{subTitle}}</h3>
<br />
<h4 style="text-align: center;">{{subTitle2}}</h4>
<br />
<div style="text-align: center;">
  <label>Re-Enter Your Sage Name to Delete:</label><br /><br />
  <input [(ngModel)]="sagename" (keyup)="0" placeholder="Sage Name"><br />
  <p>{{sagename}}</p><br />

  <label>Re-Enter your Password:</label><br /><br />
  <input [(ngModel)]="password" (keyup)="0" placeholder="Password"><br />
  <p>{{password}}</p><br />

  <label>Re-Enter your Real Name to Delete:</label><br /><br />
  <input [(ngModel)]="realname" (keyup)="0" placeholder="Real Name"><br />
  <p>{{realname}}</p><br />

  <button type="button" (click)="confirmDelete()">I'm Sure....Delete My Sage Account</button>
  <p></p><p></p>
  <button type="button" (click)="back()">Home Page</button>
  <br /><br />
  <h4 style="color: forestgreen;">{{response}}</h4><br />
  <i class="fa fa-spinner fa-spin fa-3x" aria-hidden="true" animation="spin" size="4x" *ngIf="spinToggle2"></i><br />
  <p style="color: red;">{{error}}</p><br />

  <br /><br />
</div>
